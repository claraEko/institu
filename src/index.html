<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="screen">
      <div class="titel">Parcourez les événements près d’ici !</div>
      <div class="animation">
        <img class="first" src="img/Map 1.svg" alt="" />
        <img class="two" src="img/Map 3.svg" alt="" />
        <img class="three" src="img/Map background.svg" alt="" />
      </div>
      <div class="dots">
        <div class="button">
          <img class="log" src="img/logo.svg" alt="" />
        </div>
        <div class="dot-3"></div>
        <div class="dot-2"></div>
        <div class="dot-1"></div>
      </div>
      <div class="QR">
        <img class="QR-code" src="img/qr.svg" alt="" />
        <div class="QR-text">site web</div>
      </div>

      <script src="js/main.js" type="module"></script>
    </div>
  </body>
</html>
